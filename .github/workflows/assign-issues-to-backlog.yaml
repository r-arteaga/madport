name: Auto assign issues to Madport's backlog
on:
  issues:
    types: [opened]
env:
  GITHUB_TOKEN: ${{ secrets.MADPORT_TOKEN }}
jobs:
  assign_one_project:
    runs-on: ubuntu-latest
    name: Assign issue to backlog
    steps:
      - name: Assing new issues to kanban
        uses: srggrs/assign-one-project-github-action@1.3.1
        if: github.event.action == 'opened'
        with:
          project: 'https://github.com/users/r-arteaga/projects/1'
          column_name: 'Backlog'